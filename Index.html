<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Diwali â€” Aesthetic Card</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #fff6f0 0%, #ffe7da 100%);
      font-family: "Playfair Display", serif;
      color: #3e2c20;
    }

    .card {
      background: #fffaf6;
      border: 2px solid #f9dcc4;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(255, 190, 150, 0.25);
      text-align: center;
      padding: 60px 40px;
      max-width: 420px;
    }

    .diya {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      position: relative;
    }

    .diya .flame {
      width: 24px;
      height: 36px;
      background: radial-gradient(circle at 50% 30%, #ffd26f 0%, #ffad33 60%, #ff8c00 100%);
      border-radius: 50% 50% 50% 50%;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
    }

    .diya .bowl {
      width: 80px;
      height: 40px;
      background: linear-gradient(180deg, #ffcc99 0%, #d47b39 100%);
      border-radius: 0 0 40px 40px;
      position: absolute;
      bottom: 0;
      left: 0;
    }

    h1 {
      font-size: 2rem;
      margin: 10px 0;
      color: #b85c38;
      letter-spacing: 1px;
    }

    p {
      font-size: 1rem;
      margin-top: 8px;
      color: #6b4e3d;
      line-height: 1.6;
    }

    .divider {
      width: 50px;
      height: 2px;
      background-color: #b85c38;
      margin: 20px auto;
      border-radius: 1px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="diya">
      <div class="flame"></div>
      <div class="bowl"></div>
    </div>
    <h1>Happy Diwali</h1>
    <div class="divider"></div>
    <p>Wishing you peace, prosperity, and the gentle glow of happiness this Diwali.</p>
  </div>
</body>
</html>
